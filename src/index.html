<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="text/javascript" href="./scripts/main.js">
    <link rel="stylesheet" href="./styles/main.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
  </head>
  <body class="page__content">
    <header class="header" >
      <div class="header__container">
        <div class="header__title">
          <img src="./images/Bakerlab.svg" alt="Bakerlab">
        </div>
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#" class="link">
                Products
              </a>
            </li>
            <li class="nav__item">
              <a href="#" class="link">
                About Us
              </a>
            </li>
            <li class="nav__item">
              <a href="#" class="link">
                Blog
              </a>
            </li>
            <li class="nav__item nav__item--contact">
              <a href="#" class="link">
                <img
                  src="./images/Vector.svg"
                  alt="phone"
                >
              </a>
            </li>
          </ul>
        </nav>
        <a href="#menu" class="header__menu">
          <img
            src="./images/menu.svg"
            alt="menu"
          >
        </a>
      </div>
    </header>

    <div class="menu page__menu" id="menu">
      <div class="menu__container">
        <div class="menu__header">
          <div class="menu__title">
            <img src="images/Bakerlab.svg" alt="Bakerlab">
          </div>
          <a href="#" class="menu__close">
            <img
            class="menu__closeImage"
            src="./images/closeMenu.svg" alt="Close"
            >
          </a>
        </div>
        <ul class="menu__list">
          <li class="menu__item">
            <a href="#" class="link">
              Products
            </a>
          </li>
          <li class="menu__item">
            <a href="#" class="link">
              About Us
            </a>
          </li>
          <li class="menu__item">
            <a href="#" class="link">
              Blog
            </a>
          </li>
          <li class="menu__item">
            <a href="#" class="link">
              <img
                src="./images/Vector.svg" alt="Call"
              >
            </a>
          </li>
        </ul>
      </div>


    </div>

    <section class="title">
      <img src="./images/Cookie.svg" alt="Cookie" class="title__cookie">
    </section>
  </body>
</html>
